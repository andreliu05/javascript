<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }
        .static{
            position: static;
        }

        .relative{
            position: relative;
        }
        .quadrado {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        .bg-red {
            background-color: red;
        }
        .bg-blue {
            background-color: blue;
        }
    </style>
    <title>Position</title>
</head>
<body>
    
    <div class="static quadrado bg-blue">

    </div>
    <div class="relative quadrado bg-red">

    </div>
</body>
</html>
